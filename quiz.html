<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz - Android Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
    }
    .card {
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold">üß† Quiz - Android Studio</h1>
      <button class="btn btn-outline-light" onclick="toggleDarkMode()">
        <i class="bi bi-moon-stars"></i> Modo Claro/Escuro
      </button>
    </div>

    <div class="card mb-4">
      <h2 class="h5">1. O que √© o AndroidManifest.xml?</h2>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="q1" onclick="checkQuiz(this, false)">
        <label class="form-check-label">Um arquivo de layout</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="q1" onclick="checkQuiz(this, false)">
        <label class="form-check-label">Um arquivo Kotlin</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="q1" onclick="checkQuiz(this, true)">
        <label class="form-check-label">Um arquivo de configura√ß√£o do app</label>
      </div>
      <p class="mt-2" id="feedback-q1"></p>
    </div>

    <div class="card mb-4">
      <h2 class="h5">2. Qual linguagem √© recomendada atualmente para Android?</h2>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="q2" onclick="checkQuiz(this, true)">
        <label class="form-check-label">Kotlin</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="q2" onclick="checkQuiz(this, false)">
        <label class="form-check-label">JavaScript</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="q2" onclick="checkQuiz(this, false)">
        <label class="form-check-label">Python</label>
      </div>
      <p class="mt-2" id="feedback-q2"></p>
    </div>

    <a href="index.html" class="btn btn-secondary mt-3">
      <i class="bi bi-arrow-left"></i> Voltar para o guia
    </a>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const icon = document.querySelector(".bi");
      icon.classList.toggle("bi-sun-fill");
      icon.classList.toggle("bi-moon-stars");
    }

    function checkQuiz(input, correct) {
      const parent = input.closest(".card");
      const feedback = parent.querySelector("p");
      if (correct) {
        feedback.textContent = "‚úÖ Correto!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "‚ùå Errado. Tente novamente.";
        feedback.style.color = "red";
      }
    }
  </script>
</body>
</html>
