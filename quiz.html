<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz - Guia Android Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    let score = 0; // Variável para armazenar a pontuação do usuário

    // Função para verificar a resposta e atualizar a pontuação
    function checkQuiz(input, correct) {
      if (correct) {
        score++;
      }
    }

    // Função para mostrar o resultado no final do quiz
    function showResult() {
      const totalQuestions = 15;
      alert(`Você acertou ${score} de ${totalQuestions} perguntas!`);
    }
  </script>
</head>
<body>
  <div class="container py-5">
    <h1 class="fw-bold mb-4">Quiz - Guia Android Studio</h1>
    
    <form id="quizForm">
      <!-- Perguntas Fáceis -->
      <section class="section-card">
        <h2 class="mb-3">Perguntas Fáceis</h2>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" name="easy1" onclick="checkQuiz(this, true)">
          <label class="form-check-label">O que é o Android Studio?</label>
          <p>Resposta: A IDE oficial para o desenvolvimento Android.</p>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" name="easy1" onclick="checkQuiz(this, false)">
          <label class="form-check-label">Um framework para desenvolvimento Android</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="easy1" onclick="checkQuiz(this, false)">
          <label class="form-check-label">Uma biblioteca de Android</label>
        </div>

        <hr>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="easy2" onclick="checkQuiz(this, false)">
          <label class="form-check-label">Em qual linguagem o Android Studio utiliza?</label>
          <p>Resposta: Kotlin (ou Java).</p>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="easy2" onclick="checkQuiz(this, true)">
          <label class="form-check-label">Kotlin</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="easy2" onclick="checkQuiz(this, false)">
          <label class="form-check-label">Swift</label>
        </div>

        <hr>

        <!-- Mais perguntas fáceis... -->

      </section>
      
      <!-- Perguntas Médias -->
      <section class="section-card">
        <h2 class="mb-3">Perguntas Médias</h2>
        
        <!-- Perguntas médias seguem o mesmo padrão -->
        
      </section>

      <!-- Perguntas Difíceis -->
      <section class="section-card">
        <h2 class="mb-3">Perguntas Difíceis</h2>
        
        <!-- Perguntas difíceis seguem o mesmo padrão -->
        
      </section>

      <button type="button" class="btn btn-primary mt-3" onclick="showResult()">Ver Resultado</button>
    </form>
  </div>
</body>
</html>
